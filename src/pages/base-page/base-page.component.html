<div class="firstDiv">
    <div class="littleDiv">
        <h1>CAT√ÅLOGO DE RIESGO</h1>
    </div>

    <div class="botonlist">
        <app-tabs [list]="tabsList" (onChangeLink)="onTabChange($event)"></app-tabs> </div>


    <div class="searchDiv">
        <h1>Buscar</h1>
        <select class="dropDownList">
            <option *ngFor="let option of dropDownListOptions" [value]="option">{{ option }}</option>
        </select>
    </div>
   

    <div *ngIf="option === 'ocupaciones'">
        <app-ocupation (ocupationsDataChange)="onDataChange($event)"></app-ocupation>
    </div>
    <div *ngIf="option === 'paises'">
        <app-country (countriesDataChange)="onDataChange($event)" (countriesDataTable)="onCountrySelect($event)"></app-country>
    </div>
    <div *ngIf="option === 'identificaciones'">
        <app-identification-type (identificationDataChange)="onDataChange($event)"></app-identification-type>
    </div>
    
   

</div>
