<div>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="sugefCode">
            <th mat-header-cell *matHeaderCellDef> SugefCode </th>
            <td mat-cell *matCellDef="let element"> {{element.sugefCode}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <app-identification-type (identificationDataTable)="onGetIdentification($event)"></app-identification-type>
</div>
